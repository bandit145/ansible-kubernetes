---

- name: worker | open worker ports
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
  loop:
    - 10250
    - 30000-32767
    - 80
    - 443

- name: worker | join worker to cluster
  # noqa 305
  shell: "{{ hostvars.localhost.node_join_cmd }}"
  args:
    creates:  /etc/kubernetes/pki/ca.crt