---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint: |
  ansible-lint .
platforms:
  - name: master
    box: centos/stream8
    interfaces:
        - network_name: private_network
          type: static
          ip: 192.168.200.2
    groups:
      - k8s
      - masters
    children:
      - workers
    memory: 4096
    cpus: 2
  - name: worker-1
    provider_raw_config_args:
      - "customize ['modifyvm', :id, '--nested-hw-virt', 'on']"
    interfaces:
        - network_name: private_network
          type: static
          ip: 192.168.200.3
        - network_name: private_network
          auto_config: false
          ip: 192.168.201.2
          type: static
    groups:
      - workers
    memory: 4096
    box: centos/stream8
  - name: worker-2
    provider_raw_config_args:
      - "customize ['modifyvm', :id, '--nested-hw-virt', 'on']"
    interfaces:
        - network_name: private_network
          type: static
          ip: 192.168.200.4
        - network_name: private_network
          auto_config: false
          ip: 192.168.201.3
          type: static
    groups:
      - workers
    memory: 4096
    cpus: 2
    box: centos/stream8

provisioner:
  name: ansible
  inventory:
    host_vars:
      master:
        k8s_master: true
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  options:
    log-cli-level: 20
  lint:
    name: flake8
    options:
      ignore: E501
